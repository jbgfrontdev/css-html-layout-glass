<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Glass Tempalte</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">

                <div class="user">
                    <img src="./assets/images/avatar.jpg" alt="">
                    <h3>João Batista Gomes Silva</h3>
                    <p>Dev Front-end</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="./assets/images/html5-brands.svg" alt="">
                        <h2>HTML</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/images/css3-alt-brands.svg" alt="">
                        <h2>CSS3</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/images/js-square-brands.svg" alt="">
                        <h2>Javascript</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/images/vuejs-brands.svg" alt="">
                        <h2>Vuejs</h2>
                    </div>
                </div>

                <div class="pro">
                    <h3>Conheça meus projetos</h3>
                    <img src="assets/images/github-brands.svg" alt="">
                </div>

            </div>

            <div class="games">
                <div class="status">
                    <h1>Skills</h1>
                </div>

                <div class="cards">
                    <div class="card">
                        <div class="card-image">
                            <img src="./assets/images/figma-brands.svg" alt="">
                        </div>
                        <div class="card-info">
                            <h2>UX Desing</h2>
                            <p>Figma</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>
                    <div class="card">
                        <div class="card-image">
                            <img src="./assets/images/vial-solid.svg" alt="">
                        </div>
                        <div class="card-info">
                            <h2>Testes</h2>
                            <p>Cypress e Jest</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>
                    <div class="card">
                        <div class="card-image">
                            <img src="./assets/images/sass-brands.svg" alt="">
                        </div>
                        <div class="card-info">
                            <h2>Pre-processadores CSS</h2>
                            <p>Sass, less e postcss</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>
                </div>
            </div>

            <div class="circle1"></div>
            <div class="circle2"></div>
        </section>


    </main>
</body>

</html>
